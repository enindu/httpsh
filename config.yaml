# Socket configurations
network: tcp
host: 127.0.0.1
port: 5000

# Handler configurations
directory: .
mime: text/plain; charset=UTF-8
methods:
  - GET
  - HEAD
executables:
  cat:
    - --help
  grep:
    - --help
  ls:
    - --help

# Server configurations
read: 5
write: 5
idle: 60
ca: ssl/ca_certs/ca.crt
certificate: ssl/server_certs/server.crt
key: ssl/server_certs/server.key
